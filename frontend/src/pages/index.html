{% extends "layouts/base.html" %}

{% load static %}

{% block main %}
<main class="grid bg-white px-6 py-24 sm:py-32 lg:px-8">
  <div class="text-center">
    <div class="mt-10 flex items-center justify-center gap-x-6">
      <img class="h-8 w-auto" src="{% static 'img/logo.png' %}">
    </div>
    <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl">Django + Parcel</h1>
    <div class="mt-10 flex items-center justify-center gap-x-6">
      <p class="mt-4 text-gray-900">This dropdown is a React component</p>
      <div id="dropdown-root" data-title="Options"></div>
    </div>
    <div class="mt-10 flex items-center justify-center gap-x-6">
      <p class="mt-4 text-gray-900">This is a Web Component build with Lit</p>
      <my-timer duration="7"></my-timer>
    </div>
  </div>
</main>
{% endblock main %}
